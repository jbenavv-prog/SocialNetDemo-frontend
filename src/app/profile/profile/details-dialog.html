<h2 mat-dialog-title align="center">Editar Detalles</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col">
            <img class="user-avatar" [src]="data.profile?.photoProfileURL || data.defaultImgAvatar"
                (click)="navigateToProfile(data.profile?.idAccount)" />
        </div>
    </div>
    <form id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="phone">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Ubicación</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Colegio</mat-label>
                    <input matInput formControlName="college">
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" type="submit" form="form" color="primary">Publicar</button>
</mat-dialog-actions>
