<div class="h-100">
    <mat-card>
        <mat-card-title class="principal-title" align="middle">Iniciar Sesión</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-label>Correo</mat-label>
                            <input matInput type="email" formControlName="email">
                            <mat-error *ngIf="form.controls['email'].hasError('required')">
                                ¡Correo <strong>requerido!</strong>
                            </mat-error>
                            <mat-error *ngIf="form.controls['email'].hasError('email')">
                                ¡Formato de correo <strong>no válido!</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" formControlName="email">
                            <mat-error *ngIf="form.controls['password'].hasError('required')">
                                ¡Contraseña <strong>requerida!</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button mat-flat-button color="primary" class="full-width">Ingresar</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-card-subtitle align="middle">
                            ¿No eres Miembro?
                            <a href="#" class="txt2 bo1">
                                Regístrate ahora
                            </a>
                        </mat-card-subtitle>
                    </div>
                </div>

            </form>
        </mat-card-content>
        <!-- <mat-divider inset></mat-divider> -->
        <mat-card-footer>
            <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
        </mat-card-footer>
    </mat-card>
</div>
