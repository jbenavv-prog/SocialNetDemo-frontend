<h2 mat-dialog-title align="center">Crear Publicación</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col">
            <img class="user-avatar" [src]="data.profile?.photoProfileURL || data.defaultImgAvatar" (click)="navigateToProfile(data.profile?.idAccount)" />
        </div>
    </div>
    <form id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <mat-form-field class="think-input full-width">
                    <mat-label>¿Qué estás Pensando, {{data.profile?.fullName}}?</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row" *ngIf="imageSrc">
        <div class="col" align="middle">
            <img class="imageLoaded" [src]="imageSrc" />
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">

    <button type="button" mat-icon-button (click)="fileInput.click()">
        <mat-icon>add_photo_alternate</mat-icon>
    </button>
    <input id="imagePublication" hidden type='file' #fileInput (change)="loadImage($event);" accept="image/*"/>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" type="submit" form="form" color="primary">Publicar</button>
</mat-dialog-actions>
