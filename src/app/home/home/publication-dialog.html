<h2 mat-dialog-title align="center">Crear Publicación</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col">
            <img class="user-avatar" [src]="data.profile?.photoProfileURL || data.defaultImgAvatar" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="think-input full-width">
                <mat-label>¿Qué estás Pensando, {{data.profile?.fullName}}?</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row" *ngIf="imageSrc">
        <div class="col" align="middle">
            <img class="imageLoaded" [src]="imageSrc" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type='file' (change)="loadImage($event);" />
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary">Publicar</button>

</mat-dialog-actions>
